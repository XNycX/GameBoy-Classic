<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Color</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="game-boy">
        <div class="pantalla-borde">
            <div class="linea-azul"></div>
            <div class="linea-roja"></div>
            <div class="power"></div>
            <div class="battery">BATTERY</div>
            <div class="pantalla" id="btnPantalla">
                <div class="sc-int">
                    <div id="image" class="invisible"><img class="imagen" src="img/sonicgif.gif" alt="sonic"></div>
                </div>
            </div>
        </div>
        <div class="d-pad">
            <div class="d-y"></div>
            <div class="d-x"></div>
        </div>
        <div class="logo">
            <div class="nintendo">Nintendo</div>
            <div class="gb">GAMEBOY</div>
        </div>
        <div class="botones">
            <div class="b-a">a</div>
            <div class="b-b">b</div>
        </div>
        <div class="botones_s">
            <div class="start">
                <div class="selectLetra">SELECT</div>
            </div>

            <div class="select">
                <div class="selectLetra">START</div>
            </div>

        </div>

    </div>

    <script src="/js/main.js"></script>
</body>

</html>
